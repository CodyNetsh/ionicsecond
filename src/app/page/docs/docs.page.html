<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Notifications</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="info" (ngSubmit)="submit(info)">

    <ion-item>
        <ion-label color="secondary">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>

      </ion-item>

      <ion-item>
          <ion-label color="primary">Last Name</ion-label>
          <ion-input type="text" formControlName="surname"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="danger">Age</ion-label>
            <ion-input type="text" formControlName="age"></ion-input>
          </ion-item>
       
        <ion-item>
            <ion-label>Gender</ion-label>
            <ion-input type="text" formControlName="gender"></ion-input>
          </ion-item>

        <ion-button type="submit" color="primary" expand="block" shape="round" >Submit</ion-button>
      </form>
</ion-content>
